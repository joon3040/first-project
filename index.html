<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My pet Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 여기에 CSS 스타일링을 추가하세요 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #666;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 10px;
        }
        nav a:hover {
            background-color: #999;
        }
        section {
            padding: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
            width: 30%;
            margin-right: 1%;
            box-sizing: border-box;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <body>
        <header>
            <h1>My Pet Store</h1>
        </header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <section>
            <div class="product">
                <img src="cat.jpg" alt="Cat">
                <h2>Cute Cat</h2>
                <p>$50</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="dog.jpg" alt="Dog">
                <h2>Happy Dog</h2>
                <p>$70</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="fish.jpg" alt="Fish">
                <h2>Colorful Fish</h2>
                <p>$20</p>
                <button>Add to Cart</button>
            </div>
        </section>
        <footer>
            <p>&copy; 2024 My Pet Store. All rights reserved.</p>
        </footer>
        <script src="main.js"></script>

</body>
</html>
