<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가운데 정렬된 텍스트</title>
    <style>
        /* 스타일을 CSS로 정의합니다. */
        .centered-text {
            position: absolute; /* 절대 위치 지정 */
            top: 50%; /* 세로 중앙 정렬을 위해 상단 위치를 50%로 설정 */
            left: 50%; /* 가로 중앙 정렬을 위해 좌측 위치를 50%로 설정 */
            transform: translate(-50%, -50%); /* 위치 조정을 위해 transform 사용 */
            text-align: center; /* 텍스트를 가운데 정렬 */
        }
    </style>
</head>
<body>
    <!-- 가운데 정렬된 텍스트 -->
    <div class="centered-text">
        <h1>주문이 완료되었습니다!</h1>
        <p>감사합니다.</p>
    </div>
</body>
</html>
