<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>petTo 펫토 - 입양으로 시작하는</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="info.css" />
  </head>
  <div>
    <div class="wrap">
      <div id="container">
        <header>
          <img class="main-logo" src="img/main-logo.png" />
          <section class="menubar">
            <button>홈</button>
            <button>보호소 정보</button>
            <button>자원봉사</button>
            <button>쇼핑</button>
            <button>게시판</button>
            <button>로그인</button>
          </section>
             <div class="menu">
                <button class="heart1"><img src="img/heart-solid.svg" /></button>
                <button class="hamburgerMenu" onclick="openNav()">
                <img src="img/bars-solid.svg" />
            </div>    
        </header>
    </div>  
    <div class="side-menu" id="mySideNav">
      <button class="closebtn" onclick="closeNav()">
        <img src="img/rectangle-xmark-solid.svg" />
      </button>
      <div class="side-menu-list" id="menu-list">
        <button>홈</button>
        <button>보호소 정보</button>
        <button>자원봉사</button>
        <button>나의 관심동물</button>
        <button>쇼핑</button>
        <button>게시판</button>
      </div>
    </div>
    <section id="board"></section>
    <script src="info.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
