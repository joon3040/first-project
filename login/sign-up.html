<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <form id="sign-up-form">
      <fieldset>
        <legend>회원가입</legend>
        <label for="name">아이디</label>
        <input type="text" name="name" id="user-id" required maxlength="15" />
        <label for="password">비밀번호</label>
        <input
          type="password"
          name="password"
          id="user-password"
          required
          minlength="6"
        />
        <label for="password-re">비밀번호 확인</label>
        <input
          type="password"
          name="password-re"
          id="password-re"
          required
          minlength="6"
        />
        <div class="mismatch-message hidden">
          비밀번호가 일치하지 않습니다. 다시 입력해주세요.
        </div>
        <button>확인</button>
      </fieldset>
    </form>
    <span>
      <a href="./login.html">Login Page</a>
      <a href="/index.html">Home Page</a>
    </span>
    <script src="sign-up.js"></script>
  </body>
</html>
