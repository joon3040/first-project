<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <form id="login-form" class="hidden">
      <fieldset>
        <legend>로그인</legend>
        <label for="name">아이디</label>
        <input type="text" name="name" id="user-id" required max="15" />
        <label for="password">비밀번호</label>
        <input
          type="password"
          name="password"
          id="user-password"
          required
          min="6"
        />
        <button>확인</button>
      </fieldset>
    </form>
    <button id="sign-up-move" class="hidden">회원가입</button>
    <button id="log-out" class="hidden">로그아웃</button>
    <button id="unregister" class="hidden">회원탈퇴</button>
    <script src="login.js"></script>
  </body>
</html>
