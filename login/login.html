<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <form id="login-form" class="hidden">
      <fieldset>
        <legend>로그인</legend>
        <label for="name">아이디</label>
        <input type="text" name="name" id="user-id" required maxlength="15" />
        <label for="password">비밀번호</label>
        <input
          type="password"
          name="password"
          id="user-password"
          required
          minlength="6"
        />
        <div class="mismatch-message hidden">
          존재하지 않는 아이디거나 비밀번호가 틀렸습니다.
        </div>
        <button>확인</button>
      </fieldset>
    </form>
    <span>
      <a href="./sign-up.html" id="sign-up-move" class="hidden">Sign Up</a>
      <a href="./login-btn.html">Home Page</a>
    </span>
    <div id="last-box" class="hidden">
      <button id="log-out" class="hidden">로그아웃</button>
      <button id="unregister" class="hidden">회원탈퇴</button>
    </div>
    <script src="login.js"></script>
  </body>
</html>
