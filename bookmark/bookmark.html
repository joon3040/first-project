<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bookmark</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bookmark.css" />
  </head>
  <body>
    <h2>관심 있는 아이들</h2>
    <div class="container">
      <div class="pet-box">
        <div class="pet-wrap">
          <div class="img-box">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/Golde33443.jpg/280px-Golde33443.jpg"
            />
          </div>
          <div class="state">보호중</div>
          <div class="kind-age">강아지</div>
          <div class="gender"></div>
          <div class="bottom-box">
            <span>지역:경기도 안산시</span>
            <button onclick="bookMarkToggle()">북마크</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a3855ede20.js"
      crossorigin="anonymous"
    ></script>
    <script src="bookmark.js"></script>
  </body>
</html>
